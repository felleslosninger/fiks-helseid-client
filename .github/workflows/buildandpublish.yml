name: "Build and publish helseid"
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    name: "build"
    runs-on: "ubuntu-24.04"
    permissions:
      packages: write
      repository-projects: write
      contents: write
      id-token: write
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-java@v4"
        with:
          java-version: "21"
          distribution: "temurin"
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B package --file pom.xml -s $GITHUB_WORKSPACE/.github/.m2/settings.xml
      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}